<div class="card card-custom gutter-b">
    <div class="card-header align-items-center border-0">
        <h3 class="card-title align-items-start flex-column">
            <span class="fw-bolder text-gray-900">
                {{ 'DateAndTimePickers' | localize }}
            </span>
        </h3>
    </div>
    <div class="card-body">
        <form role="form" class="form">
            <div class="mb-5 row">
                <label for="SampleDatePicker" class="col-md-12 form-label">Default date picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <abp-datetime-picker
                        id="SampleDatePicker"
                        #SampleDatePicker="ngModel"
                        name="SampleDatePicker"
                        [(ngModel)]="sampleDate"
                        [bsConfig]="{ adaptivePosition: true }"
                        required></abp-datetime-picker>
                    <validation-messages [formCtrl]="SampleDatePicker"></validation-messages>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="submitDate()"
                        [disabled]="SampleDatePicker.invalid">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form role="form" class="form">
            <div class="mb-5 row">
                <label for="SampleDateTimePicker" class="col-md-12 form-label">Default date time picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <abp-datetime-picker
                        id="SampleDateTimePicker"
                        #SampleDateTimePicker="ngModel"
                        name="SampleDateTimePicker"
                        [(ngModel)]="sampleDateTime"
                        [bsConfig]="{
                            withTimepicker: true,
                            rangeInputFormat: 'YYYY-MM-DD HH:mm',
                            dateInputFormat: 'YYYY-MM-DD HH:mm',
                            adaptivePosition: true,
                        }"
                        required></abp-datetime-picker>
                    <validation-messages [formCtrl]="SampleDateTimePicker"></validation-messages>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="submitDateTime()"
                        [disabled]="SampleDateTimePicker.invalid">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form>
            <div class="mb-5 row">
                <label for="SampleDateRangePicker" class="col-md-12 form-label">Default daterange picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <abp-date-range-picker
                        id="SampleDateRangePicker"
                        #SampleDateRangePicker="ngModel"
                        name="SampleDateRangePicker"
                        [(ngModel)]="sampleDateRange"
                        [bsConfig]="{ adaptivePosition: true }"
                        required></abp-date-range-picker>
                    <validation-messages [formCtrl]="SampleDateRangePicker"></validation-messages>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button
                        class="btn btn-primary"
                        (click)="submitDateRange()"
                        type="button"
                        [disabled]="SampleDateRangePicker.invalid">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form>
            <h5 for="SampleDatePickerWithText" class="col-md-12">Date picker with text</h5>
            <div class="col-12">
                <div class="row">
                    <div class="col-5">
                        <label for="SampleDatePickerWithText" class="form-label">Date</label>
                        <abp-datetime-picker
                            id="SampleDatePickerWithText"
                            #SampleDatePickerWithText="ngModel"
                            name="SampleDatePickerWithText"
                            [(ngModel)]="sampleDateWithTextInput.date"
                            [bsConfig]="{ adaptivePosition: true }"
                            required></abp-datetime-picker>
                        <validation-messages [formCtrl]="SampleDatePickerWithText"></validation-messages>
                    </div>
                    <div class="col-5">
                        <label for="textValue" class="form-label">Text</label>
                        <input
                            id="textValue"
                            name="textValue"
                            #textValue="ngModel"
                            type="text"
                            class="form-control"
                            [(ngModel)]="sampleDateWithTextInput.text"
                            required />
                        <validation-messages [formCtrl]="textValue"></validation-messages>
                    </div>
                    <div class="col-2">
                        <button
                            class="btn btn-primary mt-8"
                            type="button"
                            (click)="submitDateWithText()"
                            [disabled]="SampleDatePickerWithText.invalid || textValue.invalid">
                            {{ 'Submit' | localize }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
