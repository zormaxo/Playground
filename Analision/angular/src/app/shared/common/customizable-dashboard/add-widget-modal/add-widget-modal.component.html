<div
    appBsModal
    #addWidgetModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #addWidgetModalForm="ngForm" (ngSubmit)="save()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{ 'AddWidget' | localize }}</span>
                    </h5>
                    <button type="button" class="btn-close" [attr.aria-label]="l('Close')" (click)="close()"></button>
                </div>
                <div class="modal-body">
                    @if (widgets && widgets.length > 0) {
                        <div class="mb-5">
                            <select
                                autoFocus
                                size="1"
                                class="form-control"
                                name="selectedWidget"
                                [(ngModel)]="selectedWidgetId">
                                @for (widget of widgets; track widget) {
                                    <option [value]="widget.id">
                                        {{ widget.name | localize }}
                                    </option>
                                }
                            </select>
                        </div>
                    }
                    @if (!widgets || widgets.length == 0) {
                        <div class="mb-5">
                            {{ 'NoWidgetAvailableMessage' | localize }}
                        </div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-primary fw-bold" (click)="close()" [disabled]="saving">
                        {{ 'Cancel' | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary fw-bold" [disabled]="saving">
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
