<div class="card card-custom h-100">
    <div class="card-header align-items-center border-0">
        <div class="card-title">
            <span class="card-icon">
                <i class="la la-pie-chart text-success"></i>
            </span>
            <h3 class="card-label text-success">
                {{ 'EditionStatistics' | localize }}
                <small class="text-muted">
                    {{ selectedDateRange[0] | luxonFormat: 'D' }} - {{ selectedDateRange[1] | luxonFormat: 'D' }}
                </small>
            </h3>
        </div>
    </div>
    <ng-scrollbar>
        <div class="card-body">
            @if (editionStatisticsHasData) {
                <ngx-charts-pie-chart
                    [results]="editionStatisticsData"
                    [legend]="true"
                    [doughnut]="true"
                    [arcWidth]="0.75"></ngx-charts-pie-chart>
            }
            <div class="note note-info text-center chart" [hidden]="editionStatisticsHasData">
                <small class="text-muted">{{ 'NoData' | localize }}</small>
            </div>
        </div>
    </ng-scrollbar>
</div>
