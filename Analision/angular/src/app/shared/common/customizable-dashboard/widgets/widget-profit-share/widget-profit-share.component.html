<div class="card card-custom h-100">
    <div class="card-header align-items-center border-0">
        <div class="card-title">
            <h3 class="card-label text-gray-900">
                Profit Share
                <small class="text-muted">Profit Share between customers</small>
            </h3>
        </div>
    </div>
    <div class="card-body">
        <div>
            <div class="row">
                <div class="col-lg-6 col-md-12" style="max-height: 300px">
                    <ngx-charts-pie-chart
                        [results]="profitSharePieChart.chartData"
                        [doughnut]="true"
                        [legend]="false"
                        [labels]="false"
                        [scheme]="profitSharePieChart.scheme"
                        [animations]="false"
                        [tooltipDisabled]="true"></ngx-charts-pie-chart>
                </div>
                @if (profitSharePieChart.chartData.length) {
                    <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                        <div>
                            @for (item of profitSharePieChart.chartData; track item) {
                                <div>
                                    <span class="pieChart-color" [ngStyle]="{ backgroundColor: item.color }"></span>
                                    <span>%{{ item.value }} {{ item.name }}</span>
                                </div>
                            }
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
