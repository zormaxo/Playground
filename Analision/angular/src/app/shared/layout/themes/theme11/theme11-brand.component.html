<a href="/">
    @if (!appSession.tenant || !appSession.tenant.HasLogo()) {
        <img [src]="defaultLogoUrl" alt="logo" class="h-20px h-lg-30px" />
    }
    @if (appSession.tenant && appSession.tenant.HasLogo()) {
        <img [src]="tenantLogoUrl" alt="logo" class="h-20px h-lg-30px" />
    }
</a>
